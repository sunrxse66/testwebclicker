<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFFFFF;
            color: #000000;
            overflow: hidden;
            touch-action: manipulation;
            position: relative;
        }
        .panel {
            display: flex;
            justify-content: space-around;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 70%;
        }
        .category, .close-button, .upgrade-button {
            font-size: 16px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            z-index: 10;
            flex-direction: column;
            align-items: center;
        }
        .popup-content {
            margin-bottom: 20px;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('coin.png');
            background-size: cover;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="category" onclick="showPopup('frens')">Frens</div>
        <div class="category" onclick="showPopup('earn')">Earn</div>
        <div class="category" onclick="showPopup('boosts')">Boosts</div>
    </div>

    <div id="popup" class="popup">
        <div id="popupContent" class="popup-content">
            <!-- Содержимое всплывающего окна -->
        </div>
        <button class="close-button" onclick="closePopup()">Закрыть</button>
    </div>

    <script>
        let clicks = 0;
        let level = 1;
        let nextLevelCost = 10;

        function showPopup(category) {
            let content = document.getElementById("popupContent");
            content.innerHTML = ""; // Очищаем содержимое

            switch(category) {
                case 'frens':
                    content.innerHTML = "<p>Друзья и их преимущества</p>";
                    break;
                case 'earn':
                    content.innerHTML = "<p>Способы заработка монет</p>";
                    break;
                case 'boosts':
                    content.innerHTML = `
                        <div>Кликов: <span id="clicksDisplay">0</span></div>
                        <div class="coin" onclick="increaseClick(event)"></div>
                        <button class="upgrade-button" onclick="upgradeLevel()">Повысить уровень за ${nextLevelCost} кликов</button>
                        <div>Уровень: <span id="levelDisplay">1</span></div>
                    `;
                    break;
            }

            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function increaseClick(event) {
            clicks += level;
            document.getElementById("clicksDisplay").textContent = clicks;
        }

        function upgradeLevel() {
            if (clicks >= nextLevelCost) {
                clicks -= nextLevelCost;
                level++;
                nextLevelCost *= 2; // Простой пример, измените по необходимости
                document.getElementById("levelDisplay").textContent = level;
                document.getElementById("clicksDisplay").textContent = clicks;
                document.querySelector(".upgrade-button").textContent = `Повысить уровень за ${nextLevelCost} кликов`;
            } else {
                alert("Недостаточно кликов для повышения уровня!");
            }
        }

        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
