<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            color: #000000;
            position: relative;
            overflow: hidden;
        }
        .counter {
            font-size: 24px;
            position: absolute;
            top: 20px;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('coin.png'); /* Замените 'coin.png' на путь к вашему изображению монеты */
            background-size: cover;
            cursor: pointer;
        }
        .plus-one {
            position: absolute;
            font-size: 24px;
            color: #000;
            opacity: 0;
            pointer-events: none; /* Убираем взаимодействие с элементом */
            transition: transform 0.7s ease-out, opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="counter">0</div>
    <div class="coin" onclick="increaseClick(event)"></div>

    <script>
        let clicks = 0;

        function increaseClick(event) {
            clicks += 1;
            document.querySelector('.counter').innerText = clicks;

            // Создаем элемент +1 и анимируем его
            const plusOne = document.createElement('div');
            plusOne.innerText = '+1';
            plusOne.className = 'plus-one';
            document.body.appendChild(plusOne);

            // Позиционируем +1 рядом с местом клика
            const rect = event.target.getBoundingClientRect();
            plusOne.style.left = `${event.clientX - rect.left}px`;
            plusOne.style.top = `${event.clientY - rect.top - 20}px`;

            // Анимация улетания и исчезновения
            setTimeout(() => {
                plusOne.style.transform = 'translateY(-60px)';
                plusOne.style.opacity = '0';
            }, 10);

            // Удаляем элемент после анимации
            setTimeout(() => {
                plusOne.remove();
            }, 700);
        }

        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
