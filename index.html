<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            color: #000000;
            overflow: hidden;
            touch-action: manipulation; /* Блокирует двойной тап для зума на мобильных устройствах */
        }
        .counter {
            font-size: 24px;
            position: absolute;
            top: 20px;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('./coin.png'); /* Укажите путь к вашему изображению монеты */
            background-size: cover;
            cursor: pointer;
        }
        @keyframes fadeOutUp {
            to {
                opacity: 0;
                transform: translate(0, -50px);
            }
        }
        .plus-one {
            position: absolute;
            font-size: 24px;
            color: #000;
            animation: fadeOutUp 0.7s ease forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="counter">0</div>
    <div class="coin" onclick="increaseClick(event)"></div>

    <script>
        let clicks = 0;
        const counterElement = document.querySelector('.counter');

        function increaseClick(event) {
            clicks++;
            counterElement.textContent = clicks;

            const plusOne = document.createElement('div');
            plusOne.className = 'plus-one';
            plusOne.textContent = '+1';
            
            // Вычисляем позицию для "+1" относительно монеты
            const coinRect = event.currentTarget.getBoundingClientRect();
            const plusOneX = event.clientX - coinRect.left - coinRect.width / 2;
            const plusOneY = event.clientY - coinRect.top - coinRect.height / 2;

            plusOne.style.left = `${coinRect.left + plusOneX}px`;
            plusOne.style.top = `${coinRect.top + plusOneY}px`;

            document.body.appendChild(plusOne);

            // Удаляем "+1" после окончания анимации
            plusOne.addEventListener('animationend', () => {
                plusOne.remove();
            });
        }

        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
