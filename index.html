<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            color: #000000;
            overflow: hidden; /* Предотвращает скроллинг */
        }
        .counter {
            font-size: 24px;
            margin: 20px;
        }
        .click-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #F0F0F0;
            border: 1px solid #D0D0D0;
            color: #000000;
            outline: none; /* Убирает контур при фокусе */
            -webkit-tap-highlight-color: transparent; /* Убирает серый фон при клике в iOS */
        }
    </style>
</head>
<body>
    <div class="counter">Кликов: <span id="clickCount">0</span></div>
    <button class="click-button" onclick="increaseClick()">Кликни меня</button>

    <script>
        let clicks = 0;

        function increaseClick() {
            clicks += 1;
            document.getElementById('clickCount').innerText = clicks;
        }

        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
