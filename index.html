<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFFFFF;
            color: #000000;
            overflow: hidden;
            touch-action: manipulation;
        }
        .counter, .level {
            font-size: 24px;
            position: absolute;
            top: 20px;
        }
        .level {
            top: 50px;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('coin.png'); /* Replace with your coin image path */
            background-size: cover;
            cursor: pointer;
        }
        .upgrade-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 100px;
        }
        .upgrade-button:active {
            background-color: #45a049;
        }
        .plus-one {
            position: absolute;
            font-size: 24px;
            color: #000;
            animation: fadeOutUp 0.7s ease forwards;
            pointer-events: none;
        }
        @keyframes fadeOutUp {
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="counter">0</div>
    <div class="level">Уровень: <span id="level">1</span></div>
    <div class="coin" onclick="increaseClick(event)"></div>
    <button class="upgrade-button" onclick="upgradeLevel()">Повысить уровень за 10 кликов</button>

    <script>
        let clicks = 0;
        let level = 1;
        let nextLevelCost = 10; // Стоимость следующего уровня
    
        function increaseClick(event) {
            clicks += level; // Добавляем очки в зависимости от уровня
            document.querySelector('.counter').textContent = `Кликов: ${clicks}`;
            showPlusOne(event.clientX, event.clientY, `+${level}`);
        }
    
        function upgradeLevel() {
            if (clicks >= nextLevelCost) {
                clicks -= nextLevelCost; // Вычитаем стоимость улучшения
                level++;
                document.getElementById('level').textContent = `Уровень: ${level}`;
                document.querySelector('.counter').textContent = `Кликов: ${clicks}`;
                
                // Расчёт стоимости следующего уровня
                nextLevelCost *= 10; // Примерный расчёт, адаптируйте под свои нужды
                updateUpgradeButton();
            } else {
                alert("Недостаточно кликов для повышения уровня!");
            }
        }
    
        function showPlusOne(x, y, text) {
            const plusOne = document.createElement('div');
            plusOne.className = 'plus-one';
            plusOne.textContent = text;
            document.body.appendChild(plusOne);
            const rect = document.body.getBoundingClientRect();
            plusOne.style.left = `${x - rect.left - plusOne.clientWidth / 2}px`;
            plusOne.style.top = `${y - rect.top - 20}px`;
    
            setTimeout(() => {
                plusOne.remove();
            }, 700);
        }
    
        function updateUpgradeButton() {
            const upgradeButton = document.querySelector('.upgrade-button');
            upgradeButton.textContent = `Повысить уровень за ${nextLevelCost} кликов`;
        }
    
        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    
        document.addEventListener('DOMContentLoaded', updateUpgradeButton); // Обновляем текст кнопки после загрузки DOM
    </script>
</body>
</html>
