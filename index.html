<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">
    <h1>TLT COIN</h1>
  </div>
  <div id="user-info">
    <h2>Загрузка...</h2>
  </div>
  <script>
    // Слушаем, когда DOM полностью загружен
    document.addEventListener('DOMContentLoaded', () => {
      // Инициализация Telegram Web App SDK
      const webApp = new Telegram.WebApp();
    
      // Расширяем окно Web App на весь экран
      webApp.expand();
    
      // Отображаем информацию о пользователе
      const userInfoElement = document.getElementById('user-info');
    
      // Проверяем наличие данных пользователя
      if (webApp.initDataUnsafe.user) {
        // Формируем строку приветствия
        const username = webApp.initDataUnsafe.user.username || "Гость";
        userInfoElement.innerHTML = `<h2>Привет, ${username}!</h2>`;
      } else {
        // Информируем пользователя о неудачной попытке загрузки данных
        userInfoElement.innerHTML = `<h2>Не удалось загрузить информацию о пользователе.</h2>`;
      }
    
      // В этом месте можно реализовать логику управления очками пользователя
      // ...
    });
  </script>
  <div class="content">
    <h2>0</h2>
    <div class="right-cont">
      <img src="img/coin1.png" alt="" width="300" height="300">
    </div>
    <div class="left-cont">
      <div class="menu-cont">
        <img src="img/test.png" alt="">
        <p>Boosts</p>
      </div>
      <div class="line"></div>
      <div class="menu-cont">
        <img src="img/test.png" alt="">
        <p>Swap</p>
      </div>
      <div class="line"></div>
      <div class="menu-cont">
        <img src="img/test.png" alt="">
        <p>News</p>
      </div>
      <div class="line"></div>
      <div class="menu-cont">
        <img src="img/test.png" alt="">
        <p>Apps</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
