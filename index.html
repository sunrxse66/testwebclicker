<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">
    <h1>TLT COIN</h1>
  </div>
  <div class="area">
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
    <div class="content">
      <h2>0</h2>
      <div class="right-cont">
        <img src="img/coin1.png" alt="" width="300" height="300">
      </div>
      <div class="left-cont">
        <div class="menu-cont boost">
          <img src="img/test.png" alt="">
          <p>Boosts</p>
        </div>
        <div class="line"></div>
        <div class="menu-cont swap">
          <img src="img/test.png" alt="">
          <p>Swap</p>
        </div>
        <div class="line"></div>
        <div class="menu-cont news">
          <img src="img/test.png" alt="">
          <p>News</p>
        </div>
        <div class="line"></div>
        <div class="menu-cont apps">
          <img src="img/test.png" alt="">
          <p>Apps</p>
        </div>
      </div>
    </div>
    <!-- Модальные окна для каждого раздела -->
    <div id="boostModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-text">
          <p>Содержимое для Boosts</p>
        </div>
      </div>
    </div>

    <div id="swapModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-text">
          <p>Содержимое для Swap</p>
        </div>
      </div>
    </div>

    <div id="newsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-text">
          <p>Содержимое для News</p>
        </div>
      </div>
    </div>

    <div id="appsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-text">
          <p>Содержимое для Apps</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
