<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, button, button:focus {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
            overflow: hidden;
            user-select: none;
            outline: none;
            touch-action: manipulation;
        }
        .counter {
            font-size: 24px;
            position: absolute;
            top: 20px;
            user-select: none;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('./coin.png'); /* Укажите путь к вашему изображению монеты */
            background-size: cover;
            cursor: pointer;
            outline: none;
        }
        @keyframes fadeOutUp {
            to {
                opacity: 0;
                transform: translate(0, -50px);
            }
        }
        .plus-one {
            position: fixed;
            font-size: 24px;
            color: #000;
            animation: fadeOutUp 0.7s ease forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="counter">0</div>
    <div class="coin" onclick="increaseClick(event)"></div>

    <script>
        let clicks = 0;
        const counterElement = document.querySelector('.counter');

        function increaseClick(event) {
            clicks++;
            counterElement.textContent = clicks;

            const plusOne = document.createElement('div');
            plusOne.className = 'plus-one';
            plusOne.textContent = '+1';
            
            // Позиционирование "+1" в точке клика
            plusOne.style.left = `${event.clientX}px`;
            plusOne.style.top = `${event.clientY}px`;

            document.body.appendChild(plusOne);

            // Удаление "+1" после окончания анимации
            plusOne.addEventListener('animationend', () => {
                plusOne.remove();
            });
        }

        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
