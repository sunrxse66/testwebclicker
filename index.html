<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Telegram Clicker</h1>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="sedrfdsfwerw_bot"
            data-size="large"
            data-radius="10"
            data-auth-url="http://localhost:5000/login"
            data-request-access="write"></script>
    <p>Количество кликов: <span id="clicks">0</span></p>
    <button id="clickButton" style="display:none;">Кликни меня</button>

    <script>
        let clicks = 0;

        document.getElementById('clickButton').onclick = function() {
            clicks++;
            document.getElementById('clicks').textContent = clicks;
            // Здесь можете добавить код для отправки числа кликов на сервер
        };
    </script>
</body>
</html>
