<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF; /* Фиксированный белый цвет фона */
            color: #000000; /* Фиксированный черный цвет текста */
        }
        .counter {
            font-size: 24px;
            margin: 20px;
        }
        .click-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #F0F0F0; /* Светло-серый фон кнопки */
            border: 1px solid #D0D0D0; /* Граница кнопки */
            color: #000000; /* Цвет текста кнопки */
        }
    </style>
</head>
<body>
    <div class="counter">Кликов: <span id="clickCount">0</span></div>
    <button class="click-button" onclick="increaseClick()">Кликни меня</button>

    <script>
        let clicks = 0;

        function increaseClick() {
            clicks += 1;
            document.getElementById('clickCount').innerText = clicks;
        }

        // Инициализация Web App API
        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
